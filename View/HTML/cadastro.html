<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Assets/css/cadastro.css">
    <title>StageUp - Cadastre-se</title>
</head>

<body class="container">
    <div class="row">
        <div class="col-6 bg-white rounded-start-4">
            <form class="row g-3 mt-2">
                <div class="col-md-6">
                    <label for="inputNome" class="form-label">Nome:</label>
                    <input type="text" class="form-control border border-danger" style="--bs-border-opacity: .5;"
                        id="inputNome">
                </div>
                <div class="col-md-6">
                    <label for="inputSobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" class="form-control border border-danger" style="--bs-border-opacity: .5;"
                        id="inputSobrenome">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email:</label>
                    <input type="email" class="form-control border border-danger" style="--bs-border-opacity: .5;"
                        id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputCelular" class="form-label">Celular:</label>
                    <input type="number" class="form-control border border-danger" style="--bs-border-opacity: .5;"
                        id="inputCelular">
                </div>
                <div class="col-md-6">
                    <label for="inputSenha" class="form-label">Senha:</label>
                    <input type="password" class="form-control border border-danger" style="--bs-border-opacity: .5;"
                        id="inputSenha">
                </div>
                <div class="col-md-6">
                    <label for="inputCPF" class="form-label">CPF:</label>
                    <input type="number" class="form-control border border-danger" style="--bs-border-opacity: .5;"
                        id="inputCPF">
                </div>
                <div class="col-12">
                    <label for="inputRuaNumero" class="form-label">Rua e Número</label>
                    <input type="text" class="form-control border border-danger" style="--bs-border-opacity: .5;"
                        id="inputRuaNumero" placeholder="Rua Valdez, 563">
                </div>
                <div class="col-12">
                    <label for="inputBairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control border border-danger" style="--bs-border-opacity: .5;"
                        id="inputBairro" placeholder="Vasquez">
                </div>
                <div class="col-md-6">
                    <label for="inputCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control border border-danger" style="--bs-border-opacity: .5;"
                        id="inputCidade">
                </div>
                <div class="col-md-4">
                    <label for="inputEstado" class="form-label">Estado</label>
                    <select id="inputEstado" class="form-select border border-danger" style="--bs-border-opacity: .5;">
                        <option selected>Selecione seu estado</option>
                        <option value="AC">AC - Acre</option>
                        <option value="AL">AL - Alagoas</option>
                        <option value="AP">AP - Amapá</option>
                        <option value="AM">AM - Amazonas</option>
                        <option value="BA">BA - Bahia</option>
                        <option value="CE">CE - Ceará</option>
                        <option value="DF">DF - Distrito Federal</option>
                        <option value="ES">ES - Espírito Santo</option>
                        <option value="GO">GO - Goiás</option>
                        <option value="MA">MA - Maranhão</option>
                        <option value="MT">MT - Mato Grosso</option>
                        <option value="MS">MS - Mato Grosso do Sul</option>
                        <option value="MG">MG - Minas Gerais</option>
                        <option value="PA">PA - Pará</option>
                        <option value="PB">PB - Paraíba</option>
                        <option value="PR">PR - Paraná</option>
                        <option value="PE">PE - Pernambuco</option>
                        <option value="PI">PI - Piauí</option>
                        <option value="RJ">RJ - Rio de Janeiro</option>
                        <option value="RN">RN - Rio Grande do Norte</option>
                        <option value="RS">RS - Rio Grande do Sul</option>
                        <option value="RO">RO - Rondônia</option>
                        <option value="RR">RR - Roraima</option>
                        <option value="SC">SC - Santa Catarina</option>
                        <option value="SP">SP - São Paulo</option>
                        <option value="SE">SE - Sergipe</option>
                        <option value="TO">TO - Tocantins</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputCEP" class="form-label">CEP</label>
                    <input type="number" class="form-control border border-danger" style="--bs-border-opacity: .5;"
                        id="inputCEP">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-danger">Cadastrar-se</button>
                </div>
                <div class="col-12 text-center">
                    <p>Já tem uma conta?<a href="./index.html" class="text-danger link-login"> Faça o Login!</a></p>
                </div>
            </form>
        </div>
        <div class="col-6 fundo rounded-end-4">
            <h2 class="text-center mt-5 text-light">Bem-vindo(a) ao Stage<span class="text-danger">Up</span>!</h2>
            <p class="text-center mt-3 fs-5 text-light">Realize seu cadastro utilizando suas informações pessoais:</p>
            <img src="" alt="">
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src=""></script>
</body>

</html>
