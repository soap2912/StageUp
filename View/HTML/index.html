<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StageUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/login.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-6 fundo rounded-start-4">
            <h1 class="text-center text-light LOGO">Stage<span class="text-danger">Up</span></h1>
            <img src="" class="text-light text-center" alt="Grupo de pessoas interagindo e trocando conhecimento">
        </div>
        <div class="col-6 bg-white rounded-end-4">
            <h2 class="text-center mt-5">Bem-vindo(a) ao Stage<span class="text-danger">Up</span>!</h2>
            <p class="text-center mt-3 fs-5">Realize Login utilizando seus dados de acesso.</p>
            <form action="" class="my-5">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control border border-danger" style="--bs-border-opacity: .5;"
                        id="InputEmail" placeholder="Email">
                    <label for="InputEmail">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control border border-danger" style="--bs-border-opacity: .5;"
                        id="InputSenha" placeholder="Senha">
                    <label for="InputSenha">Senha</label>
                </div>
                <div class="col-auto mt-3 d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger mb-3">Logar-se</button>
                    <p class="sem-conta">NÃ£o tem uma conta?<a href="./cadastro.html" class="text-danger link-cadastro">
                            Cadastre-se!</a></p>
                </div>
            </form>
        </div>
    </div>
